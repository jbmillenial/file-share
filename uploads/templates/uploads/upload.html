{% extends 'base.html' %}

{% block content %}
<h1>Upload File</h1>

<!-- Show error/success messages -->
{% if messages %}
    {% for message in messages %}
    <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <p>
        <label for="file">Choose a file:</label><br>
        <input type="file" name="file" id="file" required>
        <br><small>Max size: 10MB. Allowed: PDF, Word, Excel, Images, ZIP</small>
    </p>
    
    <p>
        <label for="expiry_days">Delete file after (days):</label><br>
        <select name="expiry_days" id="expiry_days">
            <option value="0">Never (keep forever)</option>
            <option value="1">1 day</option>
            <option value="7" selected>7 days</option>
            <option value="30">30 days</option>
            <option value="90">90 days</option>
        </select>
    </p>
    
    <button type="submit">Upload</button>
</form>

<p><a href="/files/">Back to My Files</a></p>
{% endblock %}
