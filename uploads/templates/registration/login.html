<!-- uploads/templates/registration/login.html -->

{% extends 'base.html' %}

{% block content %}
<div style="max-width: 400px; margin: 60px auto;">
    <h1 style="text-align: center; margin-bottom: 30px;">Login</h1>
    
    <form method="post" style="background: #f8f9fa; padding: 30px; border-radius: 10px;">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" style="width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer;">
            Login
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 20px; color: #666;">
        Don't have an account? 
        <a href="{% url 'register' %}" style="color: #28a745; text-decoration: none; font-weight: bold;">
            Sign up here
        </a>
    </p>
</div>
{% endblock %}
