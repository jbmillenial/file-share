<!-- uploads/templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Share App</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        max-width: 900px;
        margin: 50px auto;
        padding: 20px;
    }
    nav {
        background: #333;
        color: white;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    nav a {
        color: white;
        margin-right: 15px;
        text-decoration: none;
    }
    nav a:hover {
        text-decoration: underline;
    }
    .message {
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
    }
    .message.success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
    }
    .message.error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }
    th, td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
    }
    th {
        background: #f8f9fa;
        font-weight: bold;
    }
    button, a.button {
        background: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        border-radius: 5px;
    }
    button:hover {
        background: #0056b3;
    }
    input[type="file"],
    select {
        padding: 8px;
        margin: 5px 0;
    }
    small {
        color: #666;
    }
</style>
</head>
<body>
    <nav>
    <a href="{% url 'home' %}">ğŸ  Home</a>
    {% if user.is_authenticated %}
        <a href="{% url 'file_list' %}">ğŸ“ My Files</a>
        <a href="{% url 'upload_file' %}">ğŸ“¤ Upload</a>
        <a href="logout/">ğŸšª Logout ({{ user.username }})</a>
    {% else %}
        <a href="{% url 'register' %}">âœï¸ Sign Up</a>
        <a href="/accounts/login/">ğŸ”‘ Login</a>
    {% endif %}
    </nav>
    
    {% if messages %}
        {% for message in messages %}
            <div class="message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    {% block content %}
    {% endblock %}
</body>
</html>
